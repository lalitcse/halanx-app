<div class="row justify-content-center">
  <div class="col-10 col-sm-3" *ngFor="let store of stores" style="padding:10px; margin-left:10px;">
      <div class="card" style="width: 18rem;" >
          <img class="card-img-top" src={{store.img}} alt="Card image cap" width="50%">
          <div class="card-body">
            <h5 class="card-title">{{store.id}}</h5>
            <p class="card-text">{{store.name}}</p>
           <p>Open <a href="#" class="btn btn-primary">{{store.open}}</a></p> 
          </div>
        </div>
  </div>
</div>
