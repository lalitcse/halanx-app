<section class="login-section">
<div class="row justify-content-center ">
  <div class="col-10 col-sm-8 col-md-6 login-div">
    <form (submit)="loginUser($event)">
      <div class="form-group">
        <label >Username</label>
        <input type="text" class="form-control log-one" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter username" required>
        <small id="emailHelp" class="form-text text-muted">We'll never share your username with anyone else.</small>
      </div>
      <div class="form-group">
        <label >Password</label>
        <input type="password" class="form-control log-one" id="exampleInputPassword1" placeholder="Password" required>
      </div>
      
      <button type="submit" class="btn btn-primary log-one">Submit</button>
    </form>
  </div>
</div>
</section>
