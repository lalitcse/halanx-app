<div class="row justify-content-center">
    <div class="col-10 col-sm-3" *ngFor="let p of plot" style="padding:10px; margin-left:10px;">
<div class="card border-secondary mb-3" style="max-width: 18rem;">
    <div class="card-header">{{p.id}}</div>
    <div class="card-body text-secondary">
      <h5 class="card-title">{{p.place}}</h5>
      <p class="card-text">Visitors :- {{p.visit}}</p>
      <p class="card-text">Date :- {{p.date}}</p>
    </div>
  </div>

  </div>
  </div>
